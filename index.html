<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚱팸</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>우리는 뚱팸</h1>
    </header>
    
    <div id="game" class="content">
        밥먹기 게임
        <div class="pig-box">
            <div class="player">1위<span></span></div>
            <div class="player">2위<span></span></div>
            <div class="player">3위<span></span></div>
            <div class="player">4위<span></span></div>
            <div class="player">5위<span></span></div>
        </div>
    </div>

    <div id="vote" class="content">
        먹성 투표
        <div class="pig-box">
            <div class="player">1위<span></span></div>
            <div class="player">2위<span></span></div>
            <div class="player">3위<span></span></div>
            <div class="player">4위<span></span></div>
            <div class="player">5위<span></span></div>
        </div>
    </div>

    <div id="awards" class="content">
        뚱팸 대상
        <div class="pig-box">
            대상 사진
            <div>
                후보들
            </div>
        </div>
    </div>

</body>
</html>
